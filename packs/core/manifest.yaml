name: core
version: 0.2.0

install:
  copy:
    - from: template/docs_audit/
      to: docs/audit/
    - from: docs/SPEC.md
      to: docs/audit/SPEC.md
    - from: template/docs_audit/PROJECT_WORKFLOW.md
      to: docs/audit/WORKFLOW.md
    - from: template/codex/skills.yaml
      to: .codex/skills.yaml
    - from: template/codex/README_CodexOnline.md
      to: docs/audit/CODEX_ONLINE.md

  merge:
    - from: template/root/AGENTS.md
      to: AGENTS.md
      strategy: block
    - from: template/root/.gitignore.append
      to: .gitignore
      strategy: append_unique

verify:
  must_exist:
    - AGENTS.md
    - docs/audit/SPEC.md
    - docs/audit/WORKFLOW.md
    - docs/audit/WORKFLOW_SUMMARY.md
    - docs/audit/CONTINUITY_GATE.md
    - docs/audit/RULE_STATE_BOUNDARY.md
    - docs/audit/incidents/TEMPLATE_INC_TMP.md
    - docs/audit/baseline/current.md
    - docs/audit/snapshots/context-snapshot.md
    - docs/audit/parking-lot.md
    - .codex/skills.yaml
